
<ion-content color="light">
  <form [formGroup]="loginForm" ngNativeValidate (submit)="onSubmit($event)">
    <ion-card>
      <ion-card-content>
        <ion-card-title class="ion-text-center">
          <h1>Login</h1>
        </ion-card-title>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Input"  formControlName="account_email" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Input" formControlName="account_password" required></ion-input>
        </ion-item>
  
        <ion-button type="submit"  class="ion-margin-top" shape="round" expand="full">Submit</ion-button>
        <ion-button color="success" [routerLink]="['#']" class="ion-margin-top" shape="round" expand="full">Register</ion-button>
      </ion-card-content>
      
    </ion-card>
  </form>
</ion-content>
