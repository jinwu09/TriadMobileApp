<ion-content color="light">
  <form [formGroup]="loginForm">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Login
        </ion-card-title>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Input"  formControlName="email" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Input" formControlName="password" required></ion-input>
        </ion-item>
  
        <ion-button type="submit" class="ion-margin-top" shape="round" expand="full">Submit</ion-button>
        <ion-button color="success" [routerLink]="['/register']" class="ion-margin-top" shape="round" expand="full">Register</ion-button>
      </ion-card-content>
      
    </ion-card>
  </form>
</ion-content>
