<ion-content color="light">
  <form [formGroup]="updateForm" ngNativeValidate (submit)="onSubmit($event)">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Hello {{ fname }},
        </ion-card-title>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Input"  formControlName="account_email"  value="{{ fname }}" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" placeholder="Enter Input"  formControlName="account_fname" value="{{ fname }}" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" placeholder="Enter Input"  formControlName="account_lname" value="{{ fname }}"  required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" placeholder="Enter Input"  formControlName="account_address" value="{{ fname }}"  required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Input" formControlName="account_password" required></ion-input>
        </ion-item>
  
        <ion-button color="success" type="submit" class="ion-margin-top" shape="round" expand="full">Update</ion-button>
        <ion-button color="danger"  class="ion-margin-top" shape="round" expand="full" (click)="deleteAcc()">Delete</ion-button>
        <ion-button color="secondary"  class="ion-margin-top" shape="round" expand="full" (click)="logOut()" >Log Out</ion-button>
      </ion-card-content>
      
    </ion-card>
  </form>
</ion-content>
